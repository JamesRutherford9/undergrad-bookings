{% extends "roombooking/base.html" %}

{% load static %}
{% block head_css_page %}

{% endblock head_css_page %}

{% block title %}Image Upload{% endblock title %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{img_form.as_p}}

    <button type="submit">Upload</button>

</form>

{% if img_obj %}
    <h3>Successful Upload</h3>
    <img src="{{ img_obj }}" alt="connect" style="max-height: 300px">
{% endif %}


{% endblock content %}
